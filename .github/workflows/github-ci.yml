name: Educ server CI


on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs: 
    build:
        runs-on: self-hosted
        strategy:
            matrix:
                node-version: [18.x]
        steps:
        - uses: actions/checkout@v3
        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v2
          with:
            node-version: ${{ matrix.node-version }}
            cache: 'npm'
        - run: npm install
        - run: |
           touch .env
              echo "${{ secrets.VAR_ENV }}" >> .env
        - run: pm2 restart educ-server

